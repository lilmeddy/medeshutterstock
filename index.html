<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>
        <span id="hrr"></span>
        <!-- <span>:</span> -->
        <span id="min"></span>
        <!-- <span>:</span> -->
        <span id="sec"></span>
      </h1>
      <input type="number" name="" id="myHour">
      <input type="number" name="" id="myMin">
      <p id="show">Alarm time shows here</p>
      <button onclick="myAlarm()">Set Alarm</button>
    </main>
  </body>
</html>
<script>
  let myHour = document.getElementById("myHour")
  let myMin = document.getElementById("myMin")
function myAlarm(){
  document.getElementById("show").innerHTML = "An Alarm has been set to " +myHour.value +":" +myMin.value
}
 setInterval(()=>{
  let date = new Date()
  document.getElementById("hrr").innerHTML = date.getHours()
  document.getElementById("min").innerHTML = date.getMinutes()
  document.getElementById("sec").innerHTML = date.getSeconds()
  if (myHour.value == date.getHours() && myMin.value ==date.getMinutes()){
    document.getElementById("show").innerHTML = "Alarm Ringing"
  }
 },1000)
</script>
